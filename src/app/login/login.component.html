<div class='vertical-height cyan'>
  <div class="row login">
    <div class="col s12 z-depth-4 card-panel login__card">
      <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="row">
          <div class="input-field col s12 center">
            <span class='logo-container circle responsive-img valign profile-image-login cyan'>
              Logo
            </span>
            <p class="center login-form-text">Login</p>
          </div>
        </div>
        <div class='row'>
          <mz-input-container class="col s12">
            <input mz-input mz-validation required id="input-username" formControlName="userName" [errorMessageResource]="errorMessageResources.userName"
              type="text" [label]="'Enter Username'" />
          </mz-input-container>
        </div>
        <div class='row'>
          <mz-input-container class="col s12">
            <input mz-input mz-validation required id="input-password" formControlName="password" type="password" [errorMessageResource]="errorMessageResources.password"
              [label]="'Enter Password'" />
          </mz-input-container>
        </div>
        <div class='row'>
          <div class='col s12 input-field'>
            <button class='col s12' mz-button [disabled]="!loginForm.valid" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
